<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="header__wrapper__one">
      <div class="logo"></div>
    </section>
    <section class="hero__wrapper">
      <div class="hero"></div>
    </section>
    <section class="info__and__form__wrapper">
      <section class="header__wrapper__two">
        <div class="logo"></div>
      </section>
      <section class="info">
        <h1 class="were">We're</h1>
        <h1 class="coming__soon">coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </section>
      <section class="form">
        <input title="input" placeholder="Email Address">
        <button type="submit" title="submit button">
          <div class="submit__icon"></div>
        </button>
      </section>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
